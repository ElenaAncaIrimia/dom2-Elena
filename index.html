<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>


  
  <body class="main_container bg-blue-100">


    <form id="registration-form" class="flex flex-wrap  justify-end  items-center mt-5  mr-10 ">
      <div class="mb-4 w-full md:w-auto">
        <input type="text" id="username" name="username" placeholder="Nombre de Usuario:" required class="text-blue-700 text-sm block w-full border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:border-blue-400">
        <div id="username-error" class="error-message"></div>
      </div>
      <div class="mb-4 w-full md:w-auto mt-5 md:mt-0 md:ml-4 h-auto">
        <input type="password" id="password" name="password" placeholder="Contraseña:" required class="text-blue-700 text-sm block w-full border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:border-blue-400 ">
        <div id="password-error" class="error-message"></div>
      </div>
      <button type="submit" id="registro-btn" class="bg-blue-400 hover:bg-blue-700 text-white text-md  py-1 px-2  mb-10 rounded focus:outline-none focus:shadow-outline md:mt-0 md:ml-4 ">Registrarse</button>
    </form>

    <!-- Ventana emergente de registro exitoso -->
    <div id="success-popup" class="success-popup">
      <div class="success-content">
        <span class="close" onclick="closeSuccessPopup()">&times;</span>
        <p id="success-message"></p>
      </div>
    </div>

    <h1 class="main_title bg-blue-200 flex justify-center text-2xl font-semibold mt-15 text-green-800 transition duration-300 ease-in-out hover:text-black">
      Administrador de Lista de Productos
    </h1>

    <div class="carousel mt-2 overflow-hidden relative">
      <ul class="flex flex-nowrap animate-marquee">
        <li class="mr-4"><img src="/img/queso.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/pan.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/vino.jpg" alt="Alimento 4" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/queso.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/pan.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/vino.jpg" alt="Alimento 4" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/queso.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/pan.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/vino.jpg" alt="Alimento 4" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/queso.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/pan.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/vino.jpg" alt="Alimento 4" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/queso.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/pan.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/vino.jpg" alt="Alimento 4" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/queso.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/pan.jpg" alt="Alimento 2" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
        <li class="mr-4"><img src="/img/vino.jpg" alt="Alimento 4" class="w-36 h-20 transition-transform transform-gpu hover:scale-110" /></li>
      </ul>
    </div>

    <!-- Mensaje de error -->
    <div id="error-message" class="bg-red-100 border w-full border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">El precio y la cantidad deben ser mayores que 0.</span>
    </div>

    <form class="productForm bg-blue-200 flex flex-col sm:flex-row justify-center items-center gap-2 mt-2 mb-5 h-25">
      <div class="flex flex-col sm:flex-row justify-around items-center mt-10">
        <div class="product-name mb-2 sm:mb-4">
          <label for="" class="product_name-label text-base font-bold label-common-size">
            Producto:
            <input type="text" class="product_name-input border border-green-400 rounded-md px-2 py-1 focus-within:border-green-500 focus:outline-none focus-within:ring-2" min="0" step="0.01" name="productName" required />
          </label>
        </div>
        <div class="product-price mb-2 sm:mb-4">
          <label for="" class="product_price-label text-base font-bold label-common-size ml-2">
            Precio <i class="fa-solid fa-euro-sign"></i>:
          </label>
          <input type="number" class="product_price-input border border-green-400 rounded-md px-2 py-1 focus-within:border-green-500 focus:outline-none focus-within:ring-2" name="productPrice" min="0" step="0.01" required />
        </div>
        <div class="product-price mb-2 sm:mb-4">
          <label for="" class="product_quantity-label text-base font-bold label-common-size ml-2">
            Cantidad:
          </label>
          <input type="number" class="product_quantity-input border border-green-400 rounded-md px-2 py-1 focus-within:border-green-500 focus:outline-none focus-within:ring-2" name="productQuantity" min="0" step="0.01" required />
        </div>
      </div>
      <div class="flex flex-col sm:flex-row justify-center items-center mt-8 ml-3 gap-2">
        <button type="button" onclick="add()" class="btnAgregar text-green-100 bg-green-400 hover:bg-green-800 px-2 py-1 rounded-md w-full sm:w-auto">
          <i class="fa-solid fa-cart-plus"></i> Agregar producto
        </button>
        <button type="submit" onclick="deleteProduct()" class="btnBorrar text-green-100 bg-red-400 hover:bg-red-800 px-2 py-1 rounded-md w-full sm:w-auto">
          <i class="fa-regular fa-trash-can"></i> Borrar producto
        </button>
      </div>
    </form>

    <!-- Después del formulario -->
    <div class="overflow-x-auto">
        <table class="productTable w-full max-w-screen-lg mx-auto mt-5 divide-y divide-green-400">
          <thead class="theadTable bg-gray-50">
            <tr class="trTable border border-green-600">
              <th scope="col" class="thTable1 px-3 py-2 text-left text-sm font-bold text-green-600 uppercase tracking-wider sm:hidden">Producto</th>
              <th scope="col" class="thTable1 px-3 py-2 text-left text-sm font-bold text-green-600 uppercase tracking-wider hidden sm:table-cell">Nombre del Producto</th>
              <th scope="col" class="thTable2 px-2 py-2 text-left text-sm font-bold text-green-600 uppercase tracking-wider">Precio</th>
              <th scope="col" class="thTable2 px-1 py-2 text-left text-sm font-bold text-green-600 uppercase tracking-wider">Cantidad</th>
              <th scope="col" class="thTable3 px-5 py-2 text-left text-sm font-bold text-green-600 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="tbodyTable bg-white divide-y divide-gray-200">
            <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    <script src="index.js"></script>
  </body>
</html>
