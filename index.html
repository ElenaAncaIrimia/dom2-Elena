<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>


  
  <body class="main_container bg-blue-100">
    <div id="user-display" class="text-lg font-semibold text-blue-400"></div>

 <!-- Formulario de Registro -->
 <form id="registration-form" class="flex flex-col sm:flex-row sm:gap-4 items-center justify-center mt-5 w-full max-w-4xl mx-auto p-3 sm:p-2 bg-blue-100 shadow-md rounded-md">
  <div class="w-full sm:w-auto">
      <input type="text" id="username" name="username" placeholder="Nombre de Usuario:" required class="text-blue-700 text-base sm:text-sm block w-full border border-gray-300 rounded-md py-2 sm:py-1 px-3 sm:px-2 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      <div id="username-error" class="error-message text-red-500 text-xs mt-1"></div>
  </div>
  <div class="w-full sm:w-auto">
      <input type="password" id="password" name="password" placeholder="Contraseña:" required class="text-blue-700 text-base sm:text-sm block w-full border border-gray-300 rounded-md py-2 sm:py-1 px-3 sm:px-2 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      <div id="password-error" class="error-message text-red-500 text-xs mt-1"></div>
  </div>
  <div class="w-full sm:w-auto sm:flex sm:justify-center">
      <button type="submit" id="registro-btn" class="w-full sm:w-auto mb-10 bg-blue-400 hover:bg-blue-500 text-white text-base sm:text-sm font-semibold py-2 sm:py-1 px-4 sm:px-2 rounded-lg focus:outline-none focus:shadow-outline">
          Registrarse
      </button>
  </div>
</form>


    <!-- Ventana emergente de registro exitoso -->
    <div id="success-popup" class=" mb-15 success-popup">
      <div class="success-content">
        <span class="close" onclick="closeSuccessPopup()">&times;</span>
        <p id="success-message"></p>
      </div>
    </div>

    <h1 class="main_title mt-5 flex justify-center text-xl uppercase font-semibold text-green-800 transition duration-300 ease-in-out hover:text-black text-center">
      Administrador de Lista de Productos
    </h1>
    
    <!-- Carrusel -->
    <div class="flex justify-center w-full">
      <div class="carousel mt-5 overflow-hidden relative w-full max-w-4xl mx-auto">
          <ul class="flex flex-nowrap carousel-track space-x-4 justify-center">
              <li class="flex-shrink-0 carousel-slide">
                  <img src="/img/queso.jpg" alt="Queso" class="w-24 h-16 sm:w-36 sm:h-20 md:w-48 md:h-28 lg:w-56 lg:h-32 transition-transform transform-gpu hover:scale-110" />
              </li>
              <li class="flex-shrink-0 carousel-slide">
                  <img src="/img/pan.jpg" alt="Pan" class="w-24 h-16 sm:w-36 sm:h-20 md:w-48 md:h-28 lg:w-56 lg:h-32 transition-transform transform-gpu hover:scale-110" />
              </li>
              <li class="flex-shrink-0 carousel-slide">
                  <img src="/img/vino.jpg" alt="Vino" class="w-24 h-16 sm:w-36 sm:h-20 md:w-48 md:h-28 lg:w-56 lg:h-32 transition-transform transform-gpu hover:scale-110" />
              </li>
          </ul>
      </div>
    </div>
    <!-- Mensaje de error -->
    <div id="error-message" class="bg-red-100 border w-full border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">El precio y la cantidad deben ser mayores que 0.</span>
    </div>
<!-- Formulario de Producto -->
  <form class="productForm bg-blue-200 flex flex-col gap-4 mt-2 mb-5 max-w-sm mx-auto p-4">
    <div class="flex flex-col">
        <label for="productName" class="product_name-label text-sm font-bold mb-1">
            Producto:
        </label>
        <input type="text" id="productName" class="product_name-input border border-green-400 rounded-md px-2 py-1 focus-within:border-green-500 focus:outline-none focus-within:ring-2 w-full" name="productName" required />
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div class="flex flex-col">
            <label for="productQuantity" class="product_quantity-label text-sm font-bold mb-1">
                Cantidad:
            </label>
            <input type="number" id="productQuantity" class="product_quantity-input border border-green-400 rounded-md px-2 py-1 focus-within:border-green-500 focus:outline-none focus-within:ring-2 w-full" name="productQuantity" min="0" step="0.01" required />
        </div>
        <div class="flex flex-col">
            <label for="productPrice" class="product_price-label text-sm font-bold mb-1">
                Precio <i class="fa-solid fa-euro-sign"></i>:
            </label>
            <input type="number" id="productPrice" class="product_price-input border border-green-400 rounded-md px-2 py-1 focus-within:border-green-500 focus:outline-none focus-within:ring-2 w-full" name="productPrice" min="0" step="0.01" required />
        </div>
    </div>
    <div class="flex flex-col justify-between sm:flex-row gap-2">
        <button type="button" onclick="add()" class="btnAgregar text-green-100 bg-green-400 hover:bg-green-800 px-2 py-1 rounded-md w-full sm:w-auto">
            <i class="fa-solid fa-cart-plus"></i> Agregar producto
        </button>
        <button type="submit" onclick="deleteProduct()" class="btnBorrar text-green-100 bg-red-400 hover:bg-red-800 px-2 py-1 rounded-md w-full sm:w-auto">
            <i class="fa-regular fa-trash-can"></i> Borrar producto
        </button>
    </div>
</form>
  
<!-- Tabla de Productos -->
<div class="tabla bg-blue-200 flex flex-col justify-between gap-2 mt-2 mb-5 max-w-sm mx-auto p-2 sm:max-w-md md:max-w-lg lg:max-w-xl">
  <div class="overflow-x-auto">
      <table class="productTable w-full mt-2 divide-y divide-green-400">
          <thead class="theadTable bg-gray-50">
              <tr class="trTable border border-green-600">
                  <th scope="col" class="thTable1 px-2 py-1 text-xs font-semibold text-green-600 uppercase tracking-wider sm:hidden md:table-cell text-left">Producto</th>
                  <th scope="col" class="thTable2 px-1 py-1 text-xs font-semibold text-green-600 uppercase tracking-wider text-left">Precio</th>
                  <th scope="col" class="thTable2 px-1 py-1 text-xs font-semibold text-green-600 uppercase tracking-wider text-left">Cant.</th>
                  <th scope="col" class="thTable3 px-2 py-1 text-xs font-semibold text-green-600 uppercase tracking-wider text-end">Acciones</th>
              </tr>
          </thead>
          <tbody class="tbodyTable bg-white divide-y divide-gray-200">
              <!-- Aquí irían los datos de la tabla -->
          </tbody>
      </table>
  </div>
</div>

    <script src="index.js"></script>
  </body>
  <footer>
    <hr class="border-gray-200 my-4">
    <p class="text-sm text-gray-600">
      © 2025 ElenaIRIMIA Product List Manager. All rights reserved.
  </p>
  </footer>
</html>
